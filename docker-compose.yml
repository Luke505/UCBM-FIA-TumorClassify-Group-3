version: '3.8'

services:
  ucbm-fia-tumorclassify-group-3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ucbm-fia-tumorclassify-group-3
    volumes:
      # Mount data directory for input datasets
      - ./data:/app/data:ro
      # Mount results directory to persist output
      - ./results:/app/results
    # Override command if needed (e.g., with different parameters)
    # Standard mode with a single k value:
    command: [ "python", "-m", "src.main", "--data", "data/version_1.csv", "--k", "5", "--strategy", "kfold", "--K", "3" ]
    # K-values comparison mode (uncomment to use):
    # command: ["python", "-m", "src.main", "--data", "data/version_1.csv", "--k-values", "1,3,5,7,9", "--strategy", "kfold", "--K", "5"]
    environment:
      - PYTHONUNBUFFERED=1
    # Keep the container running (remove if you want it to exit after execution)
    stdin_open: true
    tty: true

